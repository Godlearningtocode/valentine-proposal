<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Miss Sakshi, Will You Be My Valentine?</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@400;700;900&family=Nunito:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="bg">
      <div class="orb orb-1"></div>
      <div class="orb orb-2"></div>
      <div class="orb orb-3"></div>
      <div class="dots"></div>
    </div>

    <main class="stage" id="stage">
      <section class="card" id="card">
        <p class="tag">A Tiny Question From The Heart</p>
        <h1>
          Miss Sakshi, will you be my valentine this year and for all of the
          years that i am yet to live?
        </h1>
        <p class="subtitle">
          A forever kind of yes would be the cutest answer.
        </p>
        <div class="actions" id="actions">
          <button class="btn yes" id="yesBtn">Yes</button>
        </div>
      </section>

      <button class="btn no" id="noBtn">No</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
